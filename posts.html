---
layout: default
permalink: /posts/
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
    
      <div class="date">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.showfull %}
      
        <div class="entry">
          {{ post.content }}
        </div>
        
      {% else %}

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        
      {% endif %}
    </article>
  {% endfor %}
  
  
</div>
